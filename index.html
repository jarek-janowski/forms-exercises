<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="main-heading">Forms Playground</h1>
        <form method="post" action="https://dev.cotenfrontend.pl" class="form">
            <!-- type=text -->
            <p>
                <label for="firstName">Your first name:
                    <input class="form__input" placeholder="Enter your first name" id="firstName" name="firstName"
                        type="text"></label>
            </p>

            <!-- required  -->

            <p>
                <label for="lastName">Your last name:
                    <input class="form__input" placeholder="Enter your last name" id="lastName" name="lastName"
                        type="text">
                </label>
            </p>

            <!-- type=number  -->
            <p>
                <label for="favouriteNumber">Favourite number:
                    <input class="form__input" placeholder="Enter your favourite number" id="favouriteNumber"
                        name="favouriteNumber" type="number">
                </label>
            </p>

            <!-- type=tel -->

            <p>
                <label for="phoneNumber">Phone number:
                    <input class="form__input" value="+48 " placeholder="Enter your phone number" id="phoneNumber"
                        name="phoneNumber" type="tel">
                </label>
            </p>
            <!-- type = email & required -->
            <p>
                <label for="email">Email:
                    <input class="form__input" required placeholder="Enter your email" id="email" name="email"
                        type="email">
                </label>
            </p>

            <!-- type = range  -->

            <p>
                <label for="range">Range:
                    <input class="form__input range--js" id="range" name="range" type="range" min="0" max="100"
                        step="5">
                </label>
            </p>
            <!-- type = password  -->
            <p>
                <label for="password">Password:
                    <input class="form__input" placeholder="Enter your password" id="password" name="password"
                        type="password">
                </label>
            </p>

            <!-- textarea  -->

            <p>
                <label for="yourStory">Your Story:</label>
                <textarea class="form__textarea" name="yourStory" id="yourStory">My strory is...</textarea>

            </p>

            <!-- type = file  -->

            <p>
                <label for="avatar">Avatar:
                    <input class="form__input" id="avatar" name="avatar" type="file">
                </label>
            </p>

            <!-- select -> option  -->

            <p>
                <label for="band">Pick one band:</label>
                <select name="band" id="band">
                    <option value="band-1">Radiohead</option>
                    <option value="band-2">Koven</option>
                    <option value="band-3">Pro8l3m</option>
                </select>
            </p>

            <!-- fieldset -->
            <fieldset>
                <legend>Adress</legend>
                <p>
                    <label for="streetName">Street name:
                        <input class="form__input" placeholder="Enter street name" id="streetName" name="streetName"
                            type="text">
                    </label>
                </p>
                <p>
                    <label for="city">City:
                        <input class="form__input" placeholder="Enter your city" id="city" name="city" type="text">
                    </label>
                </p>
                <p>
                    <label for="postalCode">Postal code:
                        <input class="form__input" placeholder="Enter your postal code" id="postalCode"
                            name="postalCode" pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Favourite icecream flavour</legend>
                <p>
                    <label>
                        <input name="iceCream" type="radio" value="chocolate">Chocolate
                    </label>
                    <label>
                        <!-- atrybut "checked" = zaznaczony -->
                        <input name="iceCream" type="radio" value="strawberry">Strawberry
                    </label>
                    <label>
                        <input name="iceCream" type="radio" value="lemon">Lemon
                    </label>
                </p>
            </fieldset>

            <!-- type = checkbox -->

            <p>
                <label><input name="agreement" type="checkbox" value="agree">I agree</label>
            </p>

            <!-- type = submit  -->
            <p>
                <input type="submit" value="Send">
            </p>
        </form>
    </main>
</body>

</html>
